<svg width="700" height="320" viewBox="0 0 700 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g clip-path="url(#clip0)">
    <!-- Background -->
    <rect width="700" height="320" rx="16" fill="url(#backgroundGradient)" />

    <!-- Abstract Waves -->
    <path d="M0 220 C150 180, 350 260, 700 200" stroke="url(#wave1)" stroke-width="3" fill="none" opacity="0.8" />
    <path d="M0 260 C200 220, 500 300, 700 260" stroke="url(#wave2)" stroke-width="2.5" fill="none" opacity="0.6" />
    <path d="M0 180 C100 200, 600 150, 700 180" stroke="url(#wave3)" stroke-width="2" fill="none" opacity="0.4" />

    <!-- Enhanced Data Points -->
    <circle cx="120" cy="100" r="6" fill="#6690e0" />
    <circle cx="200" cy="150" r="8" fill="#1a4799" />
    <circle cx="300" cy="90" r="7" fill="#2257be" />
    <circle cx="400" cy="200" r="10" fill="#1a4799" />
    <circle cx="500" cy="140" r="7" fill="#6690e0" />
    <circle cx="600" cy="220" r="6" fill="#2257be" />
    <circle cx="180" cy="250" r="7" fill="#6690e0" />
    <circle cx="550" cy="70" r="8" fill="#1a4799" />

    <!-- Dotted Circular Lines -->
    <g style="mix-blend-mode:overlay" opacity="0.5">
      <path d="M350 120 A120 120 0 1 1 349.9 120" stroke="url(#dottedLineGradient)" stroke-dasharray="5 5" fill="none" stroke-width="2" />
      <path d="M350 80 A160 160 0 1 1 349.9 80" stroke="url(#dottedLineGradient)" stroke-dasharray="6 6" fill="none" stroke-width="2" />
    </g>

    <!-- Text: FLEXPRICE -->
    <text x="350" y="160" text-anchor="middle" dominant-baseline="middle" font-family="TT Norms, sans-serif" font-size="48" font-weight="600" letter-spacing="2px" fill="white">
      flexprice
    </text>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0" y1="320" x2="700" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2257be" />
      <stop offset="50%" stop-color="#6690e0" />
      <stop offset="100%" stop-color="#1a4799" />
    </linearGradient>

    <!-- Dotted Line Gradient -->
    <linearGradient id="dottedLineGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6690e0" />
      <stop offset="100%" stop-color="#2257be" />
    </linearGradient>

    <!-- Wave Gradients -->
    <linearGradient id="wave1" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2257be" />
      <stop offset="1" stop-color="#1a4799" />
    </linearGradient>
    <linearGradient id="wave2" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a4799" />
      <stop offset="1" stop-color="#6690e0" />
    </linearGradient>
    <linearGradient id="wave3" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6690e0" />
      <stop offset="1" stop-color="#2257be" />
    </linearGradient>

    <!-- Clipping -->
    <clipPath id="clip0">
      <rect width="700" height="320" rx="16" fill="white" />
    </clipPath>
  </defs>
</svg>
